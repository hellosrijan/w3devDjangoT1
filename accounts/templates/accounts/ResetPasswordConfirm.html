{% extends 'base.html' %}
<!doctype html>
<html lang="en">
  <head>
    {% block headTitle %}<title>Sign In</title> {% endblock %}
  </head>
  <body>
  {% block body %}
   <div class="container">
        <h3>Password Reset</h3>
       <p>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p><br>
        <form  method="post">
          {% csrf_token %}
          {{ form.as_p }}
        <button type="submit" class="btn btn-outline-info">Change my password</button>
        </form>
    </div>
  {% endblock %}
  </body>
</html>
